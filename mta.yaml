_schema-version: "3.1"
ID: SbsExtApi
description: Business Partner Maintenance
version: 1.0.0

modules:
- name: SbsExtApi-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: SbsExtApi-dest
  - name: SbsExtApi-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack

- name: SbsExtApi-app
  type: approuter.nodejs
  path: app
  requires:
  - name: SbsExtApi-html_repo_runtime
  - name: SbsExtApi-xsuaa
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: SbsExtApi-dest
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 512M
    memory: 512M

- name: SbsExtApi-ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: SbsExtApi-html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bpmaint.zip
      name: bpmaint
      target-path: resources/

- name: bpmaint
  type: html5
  path: app/bpmaint
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

- name: SbsExtApi-ui-v2_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: SbsExtApi-html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bpmaintv2.zip
      name: bpmaintv2
      target-path: resources/

- name: bpmaintv2
  type: html5
  path: app/bpmaintv2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: SbsExtApi-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application

- name: SbsExtApi-dest
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite

- name: SbsExtApi-html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime

- name: SbsExtApi-html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
